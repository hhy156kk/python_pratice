
<!DOCTYPE html>
<html>
<head>
	<title>position static</title>
</head>
<body>
	<div style="position:relative;height:600px;">
		<div style="height:100px;width:10px;position:absolute;bottom:0px;left:10px;background:black;">
		</div>
		<div style="height:100px;width:10px;position:absolute;bottom:0px;left:40px;background:black;">
		</div>
		<div style="height:100px;width:10px;position:absolute;bottom:0px;left:60px;background:black;">
		</div>
	</div>
</html>
